<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
	crossorigin="anonymous"></script>
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	

	<link href="path/to/bootstrap.min.css" rel="stylesheet">
<script th:src="@{/js/script.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title th:text="${title}">Base Html</title>
</head>
<body>


	<nav
		class=" navbar navbar-expand-lg navbar-dark bg-light bg-primary fixed-top">

		<a class="navbar-brand" href="#">Smart Contact Manager</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#">Home <span class="sr-only">(current)</span></a></li>





				<li class="nav-item"><a class="nav-link" th:href="@{/user/profile}"  tabindex="-1"
					aria-disabled="true"><span th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#" tabindex="-1" aria-disabled="true">logout</a></li>
			</ul>

		</div>
	</nav>
	<div class="sidebar mt-2" id="mySidebar">
		<span onclick="closeNav()" class="crossbtn">&times;</span> <a href=""
			th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house"></i> Home</a> 
			<a href="" th:href="@{/user/showcontacts/0}"  class="item"><i
			class="fa-solid fa-address-book"></i> View Contacts</a>
			 <a href=""
			th:href="@{/user/addcontact}" class="item"><i
			class="fas fa-pencil-alt " ></i> Add Contact</a> 
			<a href="" th:href="@{/user/profile}" class="item"><i
			class="fa-solid fa-user" ></i> Your Profile</a> 
			<a href="" class="item"><i
			class="fa-solid fa-gear"></i> Settings</a> 
			<a href=""
			th:href="@{/logout}" class="item"><i
			class="fa-solid fa-right-from-bracket"></i>Logout</a>
		<div class="divider"></div>
	</div>
	<div class="content mt-5" id="main">

		<i onclick="openNav()" class="fas fa-bars m-3"></i>


		<div class="container" th:if="${session.message}"></div>


		<div th:replace="${content}"></div>



	</div>
<script>

function deleteContact(cId){
swal({
  title: "Are you sure?",
  text: "you want to delete this contact??",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
   window.location="/user/delete/"+cId;
  } else {
    swal("Your contact is safe");
  }
});

}


</script>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
